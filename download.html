<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Brew Passport — Download</title>
  <link rel="stylesheet" href="../styles.css" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NGS6LT43VP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NGS6LT43VP');
  </script>

  <script>
    // Paste these later when you have store links:
    const IOS_URL = "https://apps.apple.com/us/app/us-brew-passport/id6756192953";
    const ANDROID_URL = "https://play.google.com/store/apps/details?id=com.usbrewerypassport.app";

    function isAndroid() {
      return /android/i.test(navigator.userAgent || "");
    }
    function isIOS() {
      const ua = navigator.userAgent || "";
    
      // True iPhone/iPod
      if (/iPhone|iPod/i.test(ua)) return true;
    
      // iPadOS 13+ sometimes reports as MacIntel, so detect iPad by touch + no "Safari" desktop patterns
      const isIpad =
        /iPad/i.test(ua) ||
        (navigator.platform === "MacIntel" &&
          navigator.maxTouchPoints > 1 &&
          /Mobile/i.test(ua)); // <-- key: iPadOS includes "Mobile" in UA, desktop Macs do not
    
      return isIpad;
    }

    // Auto-redirect only when links exist
    window.addEventListener("DOMContentLoaded", () => {
    const statusEl = document.getElementById("download-status");
    const buttonsEl = document.getElementById("download-buttons");
  
    if (isIOS()) {
      statusEl.textContent = "Sending you to the App Store…";
      window.location.replace(IOS_URL);
      return;
    }
  
    if (isAndroid()) {
      statusEl.textContent = "Sending you to Google Play…";
      window.location.replace(ANDROID_URL);
      return;
    }
  
    // Desktop or unknown device
    statusEl.textContent = "Choose your device to download:";
    if (buttonsEl) buttonsEl.style.display = "block";
  });
  </script>
</head>

<body>
  <header class="header">
    <img src="../assets/logo.png" alt="US Brew Passport" class="logo">
    <h1>Download US Brew Passport</h1>
    <p id="download-status">Loading…</p>
  </header>

  <div class="container">
    <div id="download-buttons" style="display:none; text-align:center; margin-top:30px;">
    <a href="https://apps.apple.com/us/app/us-brew-passport/id6756192953" 
       class="download-btn" 
       style="display:inline-block; margin:10px;">
       Download on the App Store
    </a>
  
    <a href="https://play.google.com/store/apps/details?id=com.usbrewerypassport.app" 
       class="download-btn" 
       style="display:inline-block; margin:10px;">
       Get it on Google Play
    </a>
  
    <p style="margin-top:20px; font-size:14px; color:#666;">
      On a mobile device? You’ll be redirected automatically.
    </p>
  </div>

    <div style="max-width:520px; margin: 0 auto;">
